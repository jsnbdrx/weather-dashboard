<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/10d@2x.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
</head>
<body>
    <header class="container-fluid text-center text-white bg-info p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-3">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="search-text" type="text" class="form-control" placeholder="Enter a city name" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-info mb-3" type="button" id="clr-history">Clear</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card border-dark m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="display-city" class="city-name align-middle"></h3>
                            <div class="bg-info border rounded" style="height: 100px; width: 100px;"><img id="icon" alt=""></div>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-info text-white m-2 rounded text-center"></div>
                    <div class="col-md-2 forecast bg-info text-white m-2 rounded text-center"></div>
                    <div class="col-md-2 forecast bg-info text-white m-2 rounded text-center"></div>
                    <div class="col-md-2 forecast bg-info text-white m-2 rounded text-center"></div>
                    <div class="col-md-2 forecast bg-info text-white m-2 rounded text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
