<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
    <title>Weather Dashboard</title>

</head>

<body>
    <div class = "container">
        <!-- Beginning of jumbotron  -->
       <div class = "jumbotron-fluid bg-dark text-white text-center">
         <div class = "container">
           <h1 class = "display-4">Weather Dashboard</h1>
         </div>
       </div>
       <!-- Beginning of row 1 -->
       <div class = "row">
         <!-- Beginning of col 1 in rwo 1 -->
         <div class = "col-3 m-2 bg-light">
           <h3>Search for a City:</h3> 
           <div class = "input-group mb-2">
             <input type = "text" class = "form-control" id = "city-input" aria-describedby = "basic-addon2">
             <div class = "input-group-append">
               <button id = "add-city" class = "btn btn-outline-secondary bg-primary" type = "button"><ion-icon name = "search-outline"></ion-icon> </button>
             </div>
           </div>
           <!-- Beginning of history cities box -->
           <div class = "card" style = "width: 15rem;">
             <ul id = "city-list" class = "list-group list-group-flush">
               <!-- <li class="list-group-item"></li> -->
             </ul>
           </div>
         </div>
         <!-- Beginning of col 2 in rwo 1 -->
         <div class = "col-8 m-2">
           <!-- Beginning of row 1 in col 2 -->
           <div class = "row-12">
             <div class = "card">
               <div id = "today-weather" class = "card-body">
               
               </div>
             </div>
           </div>
           <!-- Beginning of row 2 in col 2 -->
           <br>
           <div class = "row-12">
             <h3>5-Day Forecast:</h3>
           </div>
           <!-- Beginning of row 3 in col 2 -->
           <br>
           <div id ="boxes" class = "row">
          
           
           </div>
         </div>
       </div>
      
      </div>
</body>

<script src="./assets/js/script.js"></script>


</html>
